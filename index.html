let timer;
        let timeLeft = 900; // 15 minutes in seconds

        function startTest() {
            // Ukrycie przycisku startowego
            document.getElementById('start-container').style.display = 'none';
            
            // Pokazanie elementów testu
            document.getElementById('question-container').style.display = 'block';
            document.getElementById('next-btn').style.display = 'inline-block';
            document.getElementById('restart-btn').style.display = 'none';
            document.getElementById('score').textContent = '';
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('result-list').style.display = 'none';
            document.getElementById('show-answers-btn').style.display = 'inline-block';

            // Inicjalizacja zmiennych
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = [];
            answersLog = [];
            timeLeft = 900; // Reset timer

            // Rozpoczęcie testu i pokazanie pierwszego pytania
            nextQuestion();

            // Start timer
            startTimer();
        }

        function startTimer() {
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    // Handle time up scenario here
                    alert('Czas minął!');
                    showResults();
                } else {
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    document.getElementById('timer').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    timeLeft--;
                }
            }, 1000);
        }

        let currentQuestionIndex = 0;
        let score = 0;
        let answeredQuestions = [];
        let answersLog = [];

        // Funkcja losująca pytanie i przechodząca do kolejnego
        function nextQuestion() {
            if (answeredQuestions.length === 50) {
                // Po odpowiedzeniu na 50 pytań, pokazujemy wyniki
                showResults();
                return;
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * questions.length);
            } while (answeredQuestions.includes(randomIndex));

            answeredQuestions.push(randomIndex);
            const question = questions[randomIndex];

            // Wyświetlanie pytania
            document.getElementById('question-text').textContent = question.question;

            const answersContainer = document.getElementById('answers-container');
            answersContainer.innerHTML = ''; // Czyszczenie poprzednich odpowiedzi

            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.onclick = () => checkAnswer(index, randomIndex);
                answersContainer.appendChild(button);
            });
        }

        // Funkcja sprawdzająca odpowiedź
        function checkAnswer(selectedIndex, questionIndex) {
            const question = questions[questionIndex];
            const isCorrect = selectedIndex === question.correct;
            if (isCorrect) {
                score++;
            }

            // Zapisujemy odpowiedź i stan odpowiedzi (poprawna/niepoprawna)
            answersLog.push({
                question: question.question,
                selectedAnswer: question.answers[selectedIndex],
                correctAnswer: question.answers[question.correct],
                isCorrect: isCorrect
            });

            // Po zaznaczeniu odpowiedzi przechodzimy do kolejnego pytania
            nextQuestion();
        }

        // Funkcja pokazująca wynik
        function showResults() {
            clearInterval(timer);

            const percentage = (score / 50) * 100; // Zmieniamy na 50, ponieważ jest 50 pytań
            document.getElementById('score').textContent = `Twój wynik: ${percentage.toFixed(2)}%`;
            
            if (percentage >= 90) {
                alert('Gratulacje! Zdałeś test!');
            } else {
                alert('Niestety, nie zdałeś testu.');
            }

            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('restart-btn').style.display = 'inline-block';
            document.getElementById('result-container').style.display = 'block';
        }

        // Funkcja wyświetlająca odpowiedzi
        function showAnswers() {
            document.getElementById('show-answers-btn').style.display = 'none';
            document.getElementById('result-list').style.display = 'block';

            // Wyświetlanie szczegółowego podsumowania
            const resultList = document.getElementById('result-list');
            resultList.innerHTML = ''; // Czyszczenie poprzednich wyników
            answersLog.forEach(log => {
                const li = document.createElement('li');
                li.classList.add('answer');
                li.innerHTML = `<strong>${log.question}</strong><br>
                               Twoja odpowiedź: <span class="${log.isCorrect ? 'correct' : 'incorrect'}">${log.selectedAnswer}</span><br>
                               Poprawna odpowiedź: <span class="correct">${log.correctAnswer}</span><br><br>`;
                resultList.appendChild(li);
            });
        }

        // Funkcja restartująca test
        function restartTest() {
            clearInterval(timer);
            startTest();
        }

    </script>
